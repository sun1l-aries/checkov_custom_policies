---
metadata:
  name: "Class 1 accounts MUST not have public subnets
    and hence connections to the Internet.
    Please remove public subnets and make them private subnets"
  id: "CKV2_AWS_1077"
  category: "NETWORKING"
definition:
  or:
    - cond_type: "connection"
      resource_types:
        - "aws_route_table"
      connected_resource_types:
        - "aws_internet_gateway"
      operator: "not_exists"
    - cond_type: "attribute"
      resource_types:
        - "aws_subnet"
      attribute: "map_public_ip_on_launch"
      operator: "equals"
      value: "false"
    - and:
        - cond_type: "attribute"
          resource_types:
            - "aws_route_table"
          attribute: "route.cidr_block"
          operator: "equals"
          value: "0.0.0.0/0"
        - cond_type: "attribute"
          resource_types:
            - "aws_route_table"
          attribute: "route.gateway_id"
          operator: "not_exists"
